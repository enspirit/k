services:
  # PostgreSQL for SQL acceptance tests
  postgres:
    image: postgres:16-alpine
    container_name: elo-postgres
    environment:
      POSTGRES_USER: elo
      POSTGRES_PASSWORD: elo
      POSTGRES_DB: elo
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elo"]
      interval: 5s
      timeout: 5s
      retries: 5
