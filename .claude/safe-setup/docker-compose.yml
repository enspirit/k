services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.claude
    volumes:
      - ../..:/workspace
      - claude-history:/home/elo/.claude
    environment:
      - PGHOST=postgres
      - PGUSER=elo
      - PGPASSWORD=elo
      - PGDATABASE=elo
      - GIT_USER_NAME=${GIT_USER_NAME:-}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL:-}
    depends_on:
      - postgres
    stdin_open: true
    tty: true

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=elo
      - POSTGRES_PASSWORD=elo
      - POSTGRES_DB=elo
    ports:
      - "5433:5432"

volumes:
  claude-history:
